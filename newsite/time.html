<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<script src="assets/js/jquery-2.0.2.js" type="text/javascript"></script>
	<script src="assets/js/underscore.js" type="text/javascript"></script>	
	<script src="assets/js/intention.js" type="text/javascript"></script>
	<script src="assets/js/context.js" type="text/javascript"></script>	
	<script>
	$(function() {
		var time = intent.responsive({
			ID: 'time',
			contexts: [
				{name:'night',min:20},
				{name:'evening',min:17},
				{name:'sunset',min:16},
				{name:'day',min:9},
				{name:'dawn',min:7},
				{name:'dusk',min:0}
			],
			matcher: function(test, context) {
				if($.type(test) == 'string') {
					return test == context.name;
				}
				return test >= context.min;
			},
			measure: function(arg) {
				if($.type(arg) == 'string'){
					console.log("string", arg);
					return arg;
				}
				var time = new Date();
				return time.getHours();
			}
		});
		time.respond('dawn');
		
	});
	</script>	
	<style>
		body{
			background-image: url('images/mezz.png') !important;
			background-repeat: repat;
		}
		.night{	background: rgb(12, 38, 45); }
		.evening{	background: rgb(20, 58, 55); }
		.sunset{	background: rgb(229, 131, 65); }
		.day{	background: rgb(150, 210, 226); }
		.dawn{	background: rgb(175, 65, 104); }
		.dusk{	background: rgb(14, 8, 43); }
	</style>

</head>
<body intent in-time>
	<div id="container" intent in-time>
		
	</div>
</body>
</html>
