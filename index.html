---
layout: blog
title: "Intentionjs Blog"
---
<ul class="posts">
    {% for post in site.posts %}
    <li>
        <h3>
            <span class="post-date">
                {{ post.date | date_to_string }}
            </span>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        <p> 
            {{post.snippet}} 
            <a href="{{ post.url }}">more...</a>
        </p>
    </li>
    {% endfor %}
</ul>
