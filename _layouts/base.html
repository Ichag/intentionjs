<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Intention.js — {{ title }}</title>
	{% include assets.md dir="../" cur="docs" %}
	<link rel="stylesheet" type="text/css" href="../assets/css/blog.css" />
	<script src="../assets/js/blog.js" type="text/javascript"></script>
</head>
<body intent in-orientation>
<div id="all" intent in-width in-container in-orientation>
	<header intent
		in-container
		in-width>
		<h1><a href="../">intention.js</a></h1>
		<nav>
			<ul>
				{% include nav.md param="../" %}
			</ul>
		</nav>
	</header>
	<section id="heading" intent 
		in-container
		in-width> <!-- Hide this functionality on *real* mobile devices but not on faked ones-->
		<div class="inner" class="clearFix">
			<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
		</div>
	</section>
	<section id="content" intent in-width in-container in-orientation>
		<nav intent in-width in-container in-orientation>
			<ol></ol>
			<div class="prediction"></div>
		</nav>
		<div class="inner">
			{{ content }}
		</div>
		
	</section>
	<footer intent in-width in-container>
		<div class="inner">
			<h1>✌☺</h1>
			<p>Intention.js is an open-source project by The Wall Street Journal's Design Team.<br/>Visit us on Github for more information and projects.</p>
		</div>
	</footer>
</div>
<script src="../assets/js/context.js" type="text/javascript"></script>
</body>
</html>
